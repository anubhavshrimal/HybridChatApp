<ion-view title="Sign-up" id="page10" class=" ">
    <ion-content padding="true" class="has-header">
        <form id="signUp-form2" class="list ">
            <ion-list id="signUp-list2" class=" ">
                <label class="item item-select " id="signUp-select1">
                    <div class="input-label">Country</div>
                    <select type="text" ng-options="x['name'] for x in dialList" ng-model="country"></select>
                </label>
                <label class="item item-input " id="signUp-input5">
                    <input type="tel" placeholder="Enter mobile number without dial code*" ng-model="mobileNum">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="sendOTP(mobileNum)" ui-sref="verification" id="signUp-button2" ng-disabled="!mobileNum" class=" button button-positive  button-block ">Send OTP</a>
        </form>
        <p id="signUp-markdown1" style="color:#000000;" class=" ">* A One Time Password (OTP) will be sent to the above specified mobile number for verification.</p>
    </ion-content>
</ion-view>
